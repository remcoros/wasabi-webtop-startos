id: wasabi-webtop
title: "Wasabi"
version: 2.4.0
release-notes: |
  * Update to Wasabi 2.4.0 - See [full changelog](https://github.com/WalletWasabi/WalletWasabi/releases/tag/v2.4.0)
license: MIT
wrapper-repo: "https://github.com/remcoros/wasabi-webtop-startos"
upstream-repo: "https://github.com/WalletWasabi/WalletWasabi"
support-site: "https://github.com/WalletWasabi/WalletWasabi/issues"
marketing-site: "https://wasabiwallet.io/"
donation-url: "https://wasabiwallet.io/contribution.html"
build: ["make"]
description:
  short: Wasabi - Desktop Wallet In Your Browser
  long: |
    Wasabi on Webtop is a stripped down version of 'Webtop' (a Linux Desktop Environment) running the Wasabi wallet. 
    This allows users to access a simple Linux desktop with Wasabi pre-installed directly from their web browser.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
main:
  type: docker
  image: main
  entrypoint: "docker_entrypoint.sh"
  args: []
  mounts:
    main: /root/data
    userdir: /config
  gpu-acceleration: true
  shm-size-mb: 1024
hardware-requirements:
  arch:
    - x86_64
health-checks:
  web-ui:
    name: Wasabi User Interface
    success-message: Ready to be visited in a web browser
    type: script
config:
  get:
    type: script
  set:
    type: script
properties:
  type: script
volumes:
  main:
    type: data
  userdir:
    type: data
  compat:
    type: assets
interfaces:
  main:
    name: User Interface
    description: Web user interface to display your Wasabi on Webtop Desktop
    tor-config:
      port-mapping:
        80: "3000"
    lan-config:
      443:
        ssl: true
        internal: 3000
    ui: true
    protocols:
      - tcp
      - http
  rpc:
    name: RPC Interface
    description: Wasabi Json RPC Server (must be enabled in the settings)
    tor-config:
      port-mapping:
        80: "37128"
    lan-config:
      443:
        ssl: true
        internal: 37128
    ui: false
    protocols:
      - tcp
      - http
      - json-rpc
dependencies:
  bitcoind:
    version: ">=0.21.1.2 <29.0.0"
    requirement:
      type: "opt-out"
      how: "Select 'None' as the server"
    description: Used to connect Wasabi to a private Bitcoin Core server
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: /mnt/assets/backup.sh
    args:
      - create
      - /root/data
      - /config
    mounts:
      BACKUP: /mnt/backup
      compat: /mnt/assets
      main: /root/data
      userdir: /config
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: /mnt/assets/backup.sh
    args:
      - restore
      - /root/data
      - /config
    mounts:
      BACKUP: /mnt/backup
      compat: /mnt/assets
      main: /root/data
      userdir: /config
migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
